<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback as event listener</title>

    <script>
        function init() {
            document.getElementById("button").addEventListener("click", function (event) {
                document.getElementById("message").value = "Clicked";
            }, false);
        }
    </script>

</head>
<body onload="init()">
<button id="button">Show Message</button>
<textarea id="message"></textarea>
</body>
</html>
